      <form
        action="./assets/script/agenda.php"
        method="GET"
        class="form-control mb-3"
      >
        <div class="mb-3">
          <label for="Especialidade médica desejada" class="form-label"
            >Especialidades</label
          >
          <select class="form-control" name="especialidade" id="especialidade">
            <option value="">Especialidades</option>
            <option value="Cardiologista">Cardiologista</option>
            <option value="Odontologista">Odontologista</option>
            <option value="Nutricionista">Nutricionista</option>
            <option value="Fisioterapeuta">Fisioterapeuta</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Nome do Médico desejado" class="form-label"
            >Medicos</label
          >
          <select class="form-control" name="medico" id="medico">
            <option value="">Escolha o Medico</option>
            <option value="Joao">Dr. João</option>
            <option value="Pedro">Dr. Pedro</option>
            <option value="Luiz">Dr. Luiz</option>
            <option value="Paulo">Dr. Paulo</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Agende o dia</label>
          <input
            type="date"
            name="date"
            id="date"
            class="form-control"
            placeholder="date"
            aria-describedby="helpId"
          />
        </div>

        <div class="mb-3">
          <label for="time" class="form-label">Horarios Disponiveis</label>
          <select class="form-control" name="time" id="time">
            <option value="08">08:00</option>
            <option value="09">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">nome</label>
          <input
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            aria-describedby="emailHelpId"
            placeholder="Nome"
          />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            aria-describedby="emailHelpId"
            placeholder="Email"
          />
          <small id="emailHelpId" class="form-text text-muted"></small>
        </div>
        <div class="mb-3">
          <label for="Sexo" class="form-label">Sexo</label>
          <select class="form-control" name="sexo" id="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>

        <button type="submit" class="btn btn-danger">Envie-nos</button>
      </form>
    </div>
