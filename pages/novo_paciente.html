      crossorigin="anonymous"
    />

  <body>
    <div
      class="
        d-flex
        flex-column flex-md-row
        align-items-center
        p-3
        px-md-4
        mb-3
        bg-white
        border-bottom
        shadow-sm
      "
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Clínica RNM</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="novo_funcionario.html"
          >Novo Funcionário</a
        >
        <a class="p-2 text-dark" href="novo_paciente.html"
          >Novo Paciente</a

        <a class="p-2 text-dark" href="listagem_pacientes.php"
          >Listar Pacientes</a
        >
        <a class="p-2 text-dark" href="listagem_enderecos.php"
          >Listar Endereços</a
        >
        <a class="p-2 text-dark" href="listagem_agendamentos.php"
          >Listar Agendamentos</a
        >
        <a class="p-2 text-dark" href="listagem_meus_agendamentos.html"
          >Listar Meus Agendamentos</a
        >
        <!-- só aparece para médicos-->
      </nav>
    </div>

    <form action="/cadastro/cadastrar_funcionario.php" method="POST">
      <div class="form-group">
        <label for="inputName">Nome</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Digite o nome completo"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="inputSexo">Sexo</label>
        <select id="inputSexo" class="form-control" name="sexo">
          <option selected>Escolher...</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
          <option>Prefiro não informar</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Digite o email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="inputTelefone">Telefone</label>
        <input
          type="tel"
          class="form-control"
          id="inputTelefone"
          placeholder="Digite o telefone de contato"
          name="telefone"
        />
      </div>

      <div class="form-group">
        <label for="inputCep">CEP</label>
        <input
          type="text"
          class="form-control"
          id="inputCep"
          placeholder="Digite o CEP"
          name="cep"
        />
      </div>

      <div class="form-group">
        <label for="inputLogradouro">Logradouro</label>
        <input
          type="tel"
          class="form-control"
          id="inputLogradouro"
          placeholder="Digite o endereço"
          name="logradouro"
        />
      </div>

      <div class="form-group">
        <label for="inputCidade">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="inputCidade"
          placeholder="Digite a cidade"
          name="cidade"
        />
      </div>

      <div class="form-group">
        <label for="inputEstado">Estado</label>
        <select id="inputEstado" class="form-control" name="estado">
          <option selected>Escolher...</option>
          <option>Goiás</option>
          <option>Minas Gerais</option>
          <option>São Paulo</option>
          <option>Rio de Janeiro</option>
          <option>Bahia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="inputPeso">Peso</label>
        <input
          type="number"
          class="form-control"
          id="inputPeso"
          placeholder="Peso (kg)"
          name="peso"
        />
      </div>

      <div class="form-group">
        <label for="inputAltura">Altura</label>
        <input
          type="number"
          class="form-control"
          id="inputAltura"
          placeholder="Altuara (cm)"
          name="altura"
        />
      </div>

      <div class="form-group">
        <label for="inputTipoSanguineo">Tipo Sanguíneo</label>
        <select
          id="inputTipoSanguineo"
          class="form-control"
          name="tipoSanguineo"
        >
          <option selected>Escolher...</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
