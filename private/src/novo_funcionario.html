<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Cadastro de Funcionário</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="
        d-flex
        flex-column flex-md-row
        align-items-center
        p-3
        px-md-4
        mb-3
        bg-white
        border-bottom
        shadow-sm
      "
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Clínica RNM</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="novo_funcionario.html"
          >Novo Funcionário</a
        >
        <a class="p-2 text-dark" href="novo_paciente.html">Novo Paciente</a>
        <a class="p-2 text-dark" href="listagem_funcionarios.php"
          >Listar Funcionários</a
        >
        <a class="p-2 text-dark" href="listagem_pacientes.php"
          >Listar Pacientes</a
        >
        <a class="p-2 text-dark" href="listagem_enderecos.php"
          >Listar Endereços</a
        >
        <a class="p-2 text-dark" href="listagem_agendamentos.php"
          >Listar Agendamentos</a
        >
        <a class="p-2 text-dark" href="listagem_meus_agendamentos.html"
          >Listar Meus Agendamentos</a
        >
        <!-- só aparece para médicos-->
      </nav>
    </div>

    <div class="container">
      <form
        action="../cadastro/cadastrar_funcionario.php"
        method="POST"
        id="form"
        class="px-5 pb-5"
      >
        <div class="form-group">
          <label for="inputName">Nome</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Digite o nome completo"
            name="nome"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputSexo">Sexo</label>
          <select id="inputSexo" class="form-control" name="sexo" required>
            <option selected>Escolher...</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
            <option value="Prefiro não informar">Prefiro não informar</option>
          </select>
        </div>

        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Digite o email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputTelefone">Telefone</label>
          <input
            type="tel"
            class="form-control"
            id="inputTelefone"
            placeholder="Digite o telefone de contato"
            name="telefone"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputCep">CEP</label>
          <input
            type="text"
            class="form-control"
            id="inputCep"
            placeholder="Digite o CEP"
            name="cep"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputLogradouro">Logradouro</label>
          <input
            type="text"
            class="form-control"
            id="inputLogradouro"
            name="logradouro"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputCidade">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="inputCidade"
            name="cidade"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputEstado">Estado</label>
          <input
            type="text"
            class="form-control"
            id="inputEstado"
            name="estado"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputDataInicio">Início do contrato</label>
          <input
            type="date"
            class="form-control"
            id="inputDataInicio"
            name="dataContrato"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputSalario">Salário</label>
          <input
            type="text"
            class="form-control"
            id="inputSalario"
            placeholder="Digite o salário"
            name="salario"
            required
          />
        </div>

        <div class="form-group">
          <label for="inputSenha">Senha</label>
          <input
            type="password"
            class="form-control"
            id="inputSenha"
            name="senha"
            required
          />
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="isMedico"
            required
          />
          <label class="form-check-label" for="isMedico">Médico</label>
        </div>

        <div id="medicForms" style="display: none">
          <div class="form-group">
            <label for="inputEspecialidade">Especialidade</label>
            <input
              type="text"
              class="form-control"
              id="inputEspecialidade"
              placeholder="Digite a especialidade"
              name="especialidade"
              required
            />
          </div>

          <div class="form-group">
            <label for="inputCrm">CRM</label>
            <input
              type="text"
              class="form-control"
              id="inputCrm"
              placeholder="Digite o CRM"
              name="crm"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script src="../js/busca_endereco.js"></script>
    <script>
      var checkboxMedico = document.getElementById("isMedico");
      var medicForms = document.getElementById("medicForms");
      var medicActionPhp = document.getElementById("form");
      var inputCep = document.getElementById("inputCep");

      function checkIsMedico() {
        if (checkboxMedico.checked) {
          medicForms.style["display"] = "";
          medicActionPhp.action = "../cadastro/cadastrar_medico.php";
        } else {
          medicForms.style["display"] = "none";
          medicActionPhp.action = "../cadastro/cadastrar_funcionario.php";
        }
      }

      window.onload = () => {
        checkboxMedico.addEventListener("click", checkIsMedico);
        inputCep.onkeyup = () => buscaEndereco(inputCep.value);
      };
    </script>
  </body>
</html>
